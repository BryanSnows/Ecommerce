<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weartake</title>
</head>
<body>
    <header>
        <h1 id="test">Weartake</h1>
        <nav>
            <a href="#" title="menu icon" class="menu-icon">
                <img src="assets/img/menu.png" alt="Menu Icon">
            </a>
            <ul>
                <li><a href="#">Todos</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Calçados</a></li>
                <li><a href="#">Camisetas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="flex">
            <section class="produtos">

            </section>
            <aside class="info">
                <div class="info-pesquisaar">
                    <input type="text" name="pesquisar" id="pesquisar" class="infoText" placeholder="Digite aqui sua pesquisa">
                    <input type="button" value="Pesquisar" class="infoButton">
                </div>
                <div class="info-carrinho">
                    <h2>Carrinho de compras</h2>
    
                    <div class="carrinho">
                        <h3>Carrinho vázio</h3>
                        <span>Adicione itens</span>
                    </div>

                    <div class="total hidden">
                        <div class="total-info">
                            <p>Quantidade:</p>
                            <p>Total: </p>
                        </div>
                        <div class="total-values">
                            <p id="quantidade">3</p>
                            <p id="total-preco">R$ 200,00</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/bryannevespinto/">BRYANsNOWS</a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
